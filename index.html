<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Scanner Cripto Ultra Avan√ßado</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr[class^="score-"] { transition: background 0.5s; }
    tr.score-10 { background-color: #d9ead3; font-weight: bold; }
    tr.score-12 { background-color: #b6d7a8; font-weight: bold; }
    tr.score-14, tr.score-15 { background-color: #6aa84f; font-weight: bold; color: white; }
    .destaque { background-color: #ffd966 !important; color: #000; }
  </style>
</head>
<body>
  <h1>Scanner Cripto Ultra Avan√ßado</h1>
  <p>Detector de oportunidades com m√∫ltiplos sinais t√©cnicos, gr√°ficos e de volume.</p>
  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo</th>
        <th>Score</th>
        <th>Explica√ß√£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const TELEGRAM_TOKEN = '7149610493:AAE5SwHYZEWCikEPa2_gXnv5BkOkaE2NDpM';
    const TELEGRAM_CHAT_ID = '6656069569';
    const alertados = {};

    function calcularMedia(precos, periodo) {
      const slice = precos.slice(-periodo);
      return slice.reduce((a, b) => a + b, 0) / periodo;
    }

    function calcularRSI(precos) {
      let ganhos = 0, perdas = 0;
      for (let i = 1; i <= 14; i++) {
        const diff = precos[i] - precos[i - 1];
        if (diff >= 0) ganhos += diff;
        else perdas -= diff;
      }
      const rs = ganhos / perdas;
      return 100 - (100 / (1 + rs));
    }

    function calcularMACD(precos) {
      return calcularMedia(precos, 12) - calcularMedia(precos, 26);
    }

    function calcularADX(precos) {
      const diffs = precos.slice(-14).map((v, i) => Math.abs(precos[i + 1] - v));
      return (diffs.reduce((a, b) => a + b, 0) / diffs.length) > 0.02 ? 25 : 10;
    }

    function calcularOBV(precos) {
      let obv = 0;
      for (let i = 1; i < precos.length; i++) {
        obv += precos[i] > precos[i - 1] ? 1 : precos[i] < precos[i - 1] ? -1 : 0;
      }
      return obv;
    }

    function detectarBollinger(precos) {
      const media20 = calcularMedia(precos, 20);
      const std = Math.sqrt(precos.slice(-20).reduce((acc, val) => acc + Math.pow(val - media20, 2), 0) / 20);
      return precos[precos.length - 1] < media20 - 2 * std ? 'Bollinger Inferior' : null;
    }

    function detectarPadrao(precos) {
      const len = precos.length;
      const a = precos[len - 5], b = precos[len - 4], c = precos[len - 3], d = precos[len - 2], e = precos[len - 1];
      if (a > b && c > b && c > d && e > d) return 'Fundo Duplo';
      if (a > b && b > c && c > d && d < e) return 'Cunha Descendente';
      if (a > b && b > c && c < d && d < e && d > b) return 'X√≠cara e Al√ßa';
      return null;
    }

    function detectarCandleAltista(precos) {
      return precos[precos.length - 1] > precos[precos.length - 2] ? 'Candle Altista' : null;
    }

    function detectarTendencia(precos) {
      const ultimos = precos.slice(-6);
      return ultimos[0] < ultimos[1] && ultimos[1] < ultimos[2] && ultimos[2] < ultimos[3] ? 'Tend√™ncia Confirmada' : null;
    }

    function detectarVolumeSpike(volume, volumes) {
      const media = volumes.reduce((a, b) => a + b, 0) / volumes.length;
      return volume > 2 * media ? 'Volume Anormal' : null;
    }

    function enviarTelegram(mensagem) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: mensagem })
      });
    }
    async function buscarMoedasBinance() {
      const tabela = document.querySelector('#tabela tbody');
      tabela.innerHTML = '';

      const exchangeInfo = await fetch('https://api.binance.com/api/v3/exchangeInfo').then(res => res.json());
      const usdtPairs = exchangeInfo.symbols
        .filter(s => s.symbol.endsWith('USDT') && s.status === 'TRADING')
        .slice(0, 50); // ajust√°vel

      for (const pair of usdtPairs) {
        const symbol = pair.symbol;
        const baseAsset = pair.baseAsset;

        try {
          const ticker = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`).then(res => res.json());
          const klines = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=100`).then(res => res.json());
          const prices = klines.map(k => parseFloat(k[4]));
          const volumes = klines.map(k => parseFloat(k[5]));

          if (prices.length < 30) continue;

          const sinais = [];
          let score = 0;

          const rsi = calcularRSI(prices);
          if (rsi < 35) { score += 2; sinais.push('RSI < 35'); }

          if (parseFloat(ticker.quoteVolume) > 1000000) { score++; sinais.push('Volume alto'); }

          const padrao = detectarPadrao(prices);
          if (padrao) { score += 3; sinais.push(padrao); }

          if (calcularMedia(prices, 9) > calcularMedia(prices, 21)) { score += 2; sinais.push('MA9 > MA21'); }
          if (calcularMACD(prices) > 0) { score += 2; sinais.push('MACD positivo'); }
          if (calcularADX(prices) > 20) { score += 2; sinais.push('ADX > 20'); }
          if (calcularOBV(prices) > 0) { score += 2; sinais.push('OBV positivo'); }

          const boll = detectarBollinger(prices); if (boll) { score += 2; sinais.push(boll); }
          const candle = detectarCandleAltista(prices); if (candle) { score += 2; sinais.push(candle); }
          const tendencia = detectarTendencia(prices); if (tendencia) { score++; sinais.push(tendencia); }
          const volumeSpike = detectarVolumeSpike(parseFloat(ticker.quoteVolume), volumes); if (volumeSpike) { score++; sinais.push(volumeSpike); }

          const precoAtual = prices[prices.length - 1];
          const stop = (precoAtual * 0.95).toFixed(4);
          const alvo = (precoAtual * 1.10).toFixed(4);

          if (score >= 10) {
            const linha = document.createElement('tr');
            linha.classList.add(`score-${Math.min(score, 15)}`);
            if (score >= 12) linha.classList.add('destaque');

            linha.innerHTML = `
              <td>${baseAsset} (${symbol})</td>
              <td>US$ ${precoAtual.toFixed(4)}</td>
              <td>${score}</td>
              <td>${sinais.join(', ')}</td>
            `;
            tabela.appendChild(linha);

            const id = symbol.toLowerCase();
            if (!alertados[id] || alertados[id] < score) {
              alertados[id] = score;
              const msg = `üöÄ *Oportunidade de Compra Detected!*
üìà *Moeda:* ${baseAsset} (${symbol})
üí∞ *Pre√ßo atual:* US$ ${precoAtual.toFixed(4)}
üî• *Score:* ${score}
üìä *Sinais:* ${sinais.join(', ')}
üéØ *Entrada sugerida:* US$ ${precoAtual.toFixed(4)}
üõë *Stop:* US$ ${stop}
üéØ *Alvo:* US$ ${alvo}`;
              enviarTelegram(msg);
            }
          }
        } catch (erro) {
          console.warn(`Erro com ${symbol}:`, erro.message);
        }
      }
    }

    buscarMoedasBinance();
    setInterval(buscarMoedasBinance, 30000);
  </script>
</body>
</html>
